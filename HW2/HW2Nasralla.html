        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec4 vColor;
            varying vec4 color; 

            void main(){
                // TODO: figure out if this is the right way to do this...
                // I probably would want to apply a translation transformation 
                gl_Position.x = vPosition.x - 0.125; // translation in x dir
                gl_Position.y = vPosition.y - 0.125;
                gl_Position.z = vPosition.z;
                gl_Position.w = 1.0;
                color = vColor;
            }
        </script>
    
        <script id="fragment-shader" type="x-shader/x-fragment">
            // must set precision
            precision mediump float;
            varying vec4 color;
            void main(){
                gl_FragColor = color;
            }
        </script>

    </head>
